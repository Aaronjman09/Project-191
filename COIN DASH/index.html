<!DOCTYPE html>
<html>
    <head>
        <title>
            COIN DASH
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "/JS/Tour.js"></script>
        <script src = "/JS/CursorEvents.js"></script>
    </head>
    <body>
        <a-scene id = "main">
            <a-sky id = "main-container" color = "#00ddff"></a-sky>
            <a-entity id = "places-container" tour></a-entity>
            <a-camera id = "camera" wasd-controls = "enabled: false">
                <a-entity id = "app_title" position = "0 0.73 -1"
                text = "font: exo2bold;
                align: center;
                width: 2.5;
                color: #0800ff;
                value: COIN DASH">
                <a-entity id = "app_subtitle" position = "0 -0.1 0"
                text = "font: dejavu;
                align: center;
                width: 1;
                color: #0800ff;
                value: Grab all the coins within the time limit"></a-entity>
            </a-entity>
            <a-entity id = "camera-cursor" cursor position = "0 0 -1" geometry = "primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material = "color: #ffff; shader: flat">

            </a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
